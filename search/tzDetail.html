<script>
    function dataInfo(data, id) {
        var list = $("#" + id + " p");
        $.each(list, function () {
            var target = $(this);
            var key = target.attr("name");
            var val = data[key];
            target.find("span").text(val == "" || val == null ? "--" : val);
        })
    }
    var tzDetailItem = JSON.parse(sessionStorage.getItem('tzDetailItem'));
    dataInfo(tzDetailItem, "baseInfo");
    if (tzDetailItem.imguUrl) {
        var imgUrl = getURL() + tzDetailItem.imguUrl;
        $("#imgsDiv").append("<div class=\"swiper-slide\">" + "<img src=\"" + imgUrl + "\"/>" + "</div>");
    }
</script>
