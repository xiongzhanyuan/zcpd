//提交
$("#submitBtn2").click(function(){  
    if($("#List2 .chose.active").length<=0){
        alert("请选择单据");
        return false;
    }
    var updataUrl=getURL()+'/AssetsDataPhone/mobile/allotController.do?confirm';
    var paArr=[];
    var arr =$("#List2 .chose.active").closest("li");
    $.each(arr,function(){
        paArr+=$(this).attr("data-ph")+',';
    })
    var jsons = {  
            departCode: userInfo.departcode,
            userCode: userInfo.usercode, 
            userName:userInfo.username,
            phoneInvoiceNumber: paArr,
        }    
    sendPost(updataUrl, jsons, res); 
    function res(res){
        $('#scan1').hide();
        if(res.success=='true'){
            alert(res.msg);
            arr.remove()
            getDateTab3();
        }else{
            alert(res.msg);
        }
    }
})

function getDateTab2(){

    var updataUrl =getURL()+'/AssetsDataPhone/mobile/allotController.do?queryToConfirmInvoice'; 
    var jsons = {  
        departCode: userInfo.departcode,
        userCode: userInfo.usercode,
    }    
    sendPost(updataUrl, jsons, tab2F); 
    function tab2F(data){  
        if(data.success=='false'){
            alert("data.msg");
            return false;
        }
        var resData={};
        resData.data=data.data; 
        var tmpl = doT.template($("#listCon2").text());  
        if(data.data.length>0){   
            //userName
            $("#List2").html(tmpl(resData));   
        }else{
            $("#List2").append("<li class='nodate center'>暂无数据</li>"); 
        } 
    }  
}
